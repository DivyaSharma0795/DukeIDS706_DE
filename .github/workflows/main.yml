name: Python CI

on:
  push:
    branches: [ check_average.py ]
  pull_request:
    branches: [ check_average.py ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install build dependencies
      run: sudo apt-get install -y build-essential gcc
    - name: Install packages
      run: make install
    - name: Lint
      run: make lint
    - name: Test
      run: make test
    - name: Format
      run: make format
